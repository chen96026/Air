spring.application.name=Air3

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# 以下針對 jdbc / jpa
spring.datasource.url=jdbc:mysql://localhost:8889/air?characterEncoding=utf-8&serverTimezone=Asia/Taipei&userSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#springdoc.swagger-ui.path=/apidoc

#spring.mvc.static-path-pattern=/static/**
#/static, /public, /resources, /META-INFO/resources

logging.level.org.springframework=DEBUG