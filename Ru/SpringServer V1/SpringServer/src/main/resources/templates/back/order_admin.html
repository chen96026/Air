<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>訂單後台</title>
<link rel="stylesheet" th:href="@{/css/order_background.css}">
<link th:replace="fragments/header :: head"></link>
<link th:replace="fragments/footer :: head"></link>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- 社群媒體的iconnnnnnnnnnnn -->
<link
	href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
	
	rel="stylesheet" />
 <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>


<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container_bg">

		<h2>訂單管理</h2>
		<div class="container_all">
				<h3>訂單列表</h3>
				<form id="orderSearchForm">
					<input type="text" id="orderNumberInput" placeholder="請輸入訂單編號..." />
					<button class="btn;" type="submit">搜尋</button>
				</form>
				
				<div class="d-flex mt-3">
					<div class="form-check mb-3">
				        <input type="radio" class="form-check-input" name="orderStatus" id="statusAll" value="" checked>
				        <label class="form-check-label" for="statusAll">全部訂單</label>
				    </div>
				    <div class="form-check" style="margin-left:20px;">
				        <input type="radio" class="form-check-input" name="orderStatus" id="statusCreated" value="訂單已成立">
				        <label class="form-check-label" for="statusCreated">尚未付款</label>
				    </div>
				    <div class="form-check" style="margin-left:20px;">
				        <input type="radio" class="form-check-input" name="orderStatus" id="statusCancelled" value="逾期付款已取消">
				        <label class="form-check-label" for="statusCancelled">已付款完成</label>
				    </div>
				    <div class="form-check" style="margin-left:20px;">
				        <input type="radio" class="form-check-input" name="orderStatus" id="statusPaid" value="已付款完成">
				        <label class="form-check-label" for="statusPaid">逾期付款已取消</label>
				    </div>
	    
				</div>
				
				
				<div class="d-flex align-items-center mb-3">
				    <div>
				        <label for="orderNumberSort">訂單編號排序：</label>
				        <select class="form-select" id="orderNumberSort">
				            <option value="asc">由小到大</option>
				            <option value="desc">由大到小</option>
				        </select>
				    </div>
				    <div style="margin-left:20px">
				        <label for="orderDateSort">訂單日期排序：</label>
				        <select class="form-select" id="orderDateSort">
				            <option value="newest">由近到遠</option>
				            <option value="oldest">由遠到近</option>
				        </select>
				    </div>
				</div>
				
				<table>
					<thead>
						<tr>
							<th >訂單編號</th>
							<th>聯絡人姓名</th>
							<th>訂單金額(NT$)</th>
							<th>訂單成立時間</th>
							<th>訂單狀態</th>
						</tr>
					</thead>
	                <tbody id="orderTableBody">
				        <!-- JavaScript 會動態插入數據 -->
				    </tbody>
				</table>
				
				
			</div>

	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<script src="/js/header.js"></script>
	<script src="/js/order_background.js"></script>

</body>

</html>
