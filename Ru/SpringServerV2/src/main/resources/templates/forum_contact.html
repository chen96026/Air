<!DOCTYPE html>
<html lang="zh-Hans-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯繫我們</title>
    <link rel="stylesheet" href="/css/forum/contact.css">
    <link th:replace="fragments/new_source :: head"></link>
    <style>
    	#header {
			background-color: rgba(34, 34, 34, 0.9);
	
		}
		.main-menu {
  			background: transparent;	
		}
    </style>
</head>
<body>
	<div th:replace="fragments/new_header :: header"></div>
    <main class="contact_main">
        <div>
            <h1>聯絡我們</h1>
            <div class="contact_description">
                <p class="contact_about">
                    您是否有任何的意見或提問？
                    <br>
                    只需要填寫以下表格，我們會盡快與您取得聯繫
                </p>
                <p class="contact_required">
                    有標註 <span class="contact_mark">*</span> 的為必填項目
                </p>
            </div>
            <form id="contact_form">
                <div>
                    <label for="contact_name">姓名 <span class="contact_mark">*</span></label>
                    <br>
                    <input type="text" id="contact_name" name="name" class="contact_input" placeholder="請輸入姓名" required>
                </div>
                <div>
                    <label for="contact_email">E-MAIL <span class="contact_mark">*</span></label>
                    <br>
                    <input type="email" id="contact_email" name="email" class="contact_input" placeholder="請輸入完整電子信箱" required>
                </div>
                <div>
                    <label for="contact_phone">連絡電話</label>
                    <br>
                    <input type="tel" id="contact_phone" name="phone" class="contact_input" placeholder="請輸入連絡電話">
                </div>
                <div>
                    <label for="contact_orderNum">訂單編號</label>
                    <br>
                    <input type="text" id="contact_orderNum" name="orderId" class="contact_input" placeholder="請輸入訂單編號">
                </div>
                <div>
                    <label for="contact_category">意見類別 <span class="contact_mark">*</span></label>
                    <br>
                    <select id="contact_category" name="category" class="contact_select">
                        <option value="請選擇問題分類">請選擇問題分類</option>
                        <option value="會員帳號">會員帳號</option>
                        <option value="訂購問題">訂購問題</option>
                        <option value="意見回饋">意見回饋</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div>
                    <label for="contact_content">問題與建議 <span class="contact_mark">*</span></label>
                    <br>
                    <textarea id="contact_content" name="content" class="contact_textarea" placeholder="請輸入問題或建議的詳細內容" required></textarea>
                    <button id="contact_submit" class="contact_btnSubmit">送出</button>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="fragments/new_footer :: footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/forum/contact_form.js"></script>
</body>
</html>
