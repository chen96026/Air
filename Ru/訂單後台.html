<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="./complete_order.css">
    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <style>
        * {
            box-sizing: border-box;
        }

        .body {
            margin: 0 auto;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        /* Header */
        header {
            height: 13vh;
            /* 140px */
            background-color: #F4CFE0;
        }

        header>div {
            height: 50%;
            width: 73.5%;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
        }

        header>div img[src*="logo"] {
            position: absolute;
            bottom: 0;
        }

        header>div>p {
            display: inline-block;
            font-size: 3vh;
            width: 85%;
            margin: 0;
        }

        header>div img[src*="icon"] {
            height: 5vh;
            margin: auto 10px;
            float: right;
            /* 48px */
        }

        /* Footer */
        footer {
            height: 20.8vh;
            /* 225px */
            background-color: #F4CFE0;
        }

        footer>div {
            width: 73.5%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        footer>div>section {
            display: inline-block;
            width: 17vw;
        }

        footer>div>section>h3 {
            font-size: 3vh;
            margin: 1vh;
            text-align: center;
        }

        .footer_line {
            border: 0.2vh solid black;
            margin: 0 auto;
            width: 60%;
        }

        .footer_list>a {
            font-size: 2.2vh;
            font-weight: bold;
            margin: 1vh 1vh 0;
            position: relative;
            left: 20%;
            color: black;
            text-decoration: none;
            display: inline-block;
        }

        .container_bg {
            width: 80%;
            margin: 0 auto;

        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #E9E4D4;
            height: 500px;
            margin-bottom: 5%;
        }

        .tabs {
            display: flex;
            cursor: pointer;
        }

        .tab {
            padding: 10px 20px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            background: #f1f1f1;
        }

        .tab.active {
            background: #fff;
            border-bottom: 1px solid transparent;
        }

        .tab_content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            height: 20vh;
        }
    </style>
</head>

<body>
    <header>
        <div><a href=""><img src="./圖片/logo.png"></a></div>
        <div>
            <p>製作美好日旅回憶的第一步</p>
            <a href=""><img src="./圖片/icon_Forum.png"></a>
            <a href=""><img src="./圖片/icon_logIn.png"></a>
            <div style="clear:both"></div>
        </div>
    </header>
    <div class="container_bg">

        <h1>訂單管理</h1>
        <div class="container">
            <div class="tabs">
                <div data-tab="order_list" class="tab">訂單列表</div>
                <div data-tab="search_order" class="tab">搜尋訂單</div>
                <div data-tab="cancel_refund" class="tab">取消(退費)</div>
            </div>

            <div id="order_list" class="tab_content">
                <h2>訂單列表</h2>
                <p>訂單內容</p>
            </div>

            <div id="search_order" class="tab_content">
                <h2>搜尋訂單</h2>
                <p>搜尋內容</p>
            </div>

            <div id="cancel_refund" class="tab_content">
                <h2>取消(退費)</h2>
                <p>取消和退費內容</p>
            </div>

        </div>

    </div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.getAttribute('data-tab');

                document.querySelectorAll('.tab_content').forEach(content => {
                    content.style.display = 'none';
                });

                document.getElementById(target).style.display = 'block';

                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });

                tab.classList.add('active');
            });
        });

        document.querySelector('.tab').click();

    </script>


    <footer>
        <div>
            <section>
                <h3>公司</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="">關於我們</a></div>
                <div class="footer_list"><a href="">聯絡我們</a></div>
            </section>
            <section>
                <h3>隱私</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="">隱私權政策</a></div>
                <div class="footer_list"><a href="">隱私設定</a></div>
            </section>
            <section>
                <h3>Cookie</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="">Cookie政策</a></div>
                <div class="footer_list"><a href="">Cookie設定</a></div>
            </section>
            <section>
                <h3>合作夥伴</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="">廣告投放</a></div>
                <div class="footer_list"><a href="">旅遊宣傳合作</a></div>
            </section>
        </div>

    </footer>


</body>

</html>
