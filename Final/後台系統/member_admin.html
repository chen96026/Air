<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員後台</title>
 <link rel="stylesheet" href="/css/back_admin.css" /> 
   <!-- <link rel="stylesheet" href="./back_admin.css">-->
</head>

<body>

  <main class="Backstage_main">
    <div id="Backstage_LeftSide">
    </div>
    <div class="Backstage_MiddleSide">
      <h1 class="Backstage_Title">會員管理</h1>
      <div class="container_all">
        <div id="Member_search-filter">
          <div id="Member_LeftSearch">
            <input type="text" id="Member_searchBar" placeholder="搜尋會員" />
          </div>
          <div id="Member_pagination">
            <span id="Member_prevPage" disabled>上一頁</span>
            <span><select id="Member_pageSelector"></select></span>
            <span id="Member_nextPage">下一頁</span>
          </div>
        </div>
        <table id="Member_Table">
          <thead>
            <tr>
              <th>ID</th>
              <th>用戶名</th>
              <th>Email</th>
              <th>手機</th>
              <th>出生日期</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

</body>
<script src="/js/member_admin.js"></script>
<!-- <script src="./member_admin.js"></script> -->

</html>
