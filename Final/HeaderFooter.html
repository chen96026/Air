<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Header */
        header {
            height: 13vh;
            /* 140px */
            background-color: #F4CFE0;
        }
        header>div {
            height: 50%;
            width: 73.5%;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
        }
        header>div img[src*="logo"] {
            position: absolute;
            bottom: 0;
        }
        header>div>p {
            display: inline-block;
            font-size: 3vh;
            width: 85%;
            margin: 0;
        }
        header>div img[src*="icon"] {
            height: 5vh;
            margin: auto 10px;
            float: right;
            /* 48px */
        }

        /* Footer */
        footer {
            height: 20.8vh;
            /* 225px */
            background-color: #F4CFE0;
        }
        footer>div {
            width: 73.5%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
        footer>div>section {
            display: inline-block;
            width: 17vw;
        }
        footer>div>section>h3 {
            font-size: 3vh;
            margin: 1vh;
            text-align: center;
        }
        .footer_line {
            border: 0.2vh solid black;
            margin: 0 auto;
            width: 60%;
        }
        .footer_list>a {
            font-size: 2.2vh;
            font-weight: bold;
            margin: 1vh 1vh 0;
            position: relative;
            left: 20%;
            color: black;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <div><a href=""><img src="./圖片/logo.png"></a></div>
        <div>
            <p>製作美好日旅回憶的第一步</p>
            <a href=""><img src="./圖片/icon_Forum.png"></a>
            <a href=""><img src="./圖片/icon_logIn.png"></a>
            <div style="clear:both"></div>
        </div>
    </header>
    <footer>
        <div>
            <section>
                <h3>公司</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="">關於我們</a></div>
                <div class="footer_list"><a href="">聯絡我們</a></div>
            </section>
            <section>
                <h3>隱私</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="">隱私權政策</a></div>
                <div class="footer_list"><a href="">隱私設定</a></div>
            </section>
            <section>
                <h3>Cookie</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="">Cookie政策</a></div>
                <div class="footer_list"><a href="">Cookie設定</a></div>
            </section>
            <section>
                <h3>合作夥伴</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="">廣告投放</a></div>
                <div class="footer_list"><a href="">旅遊宣傳合作</a></div>
            </section>
        </div>
    </footer>
</body>
</html>
