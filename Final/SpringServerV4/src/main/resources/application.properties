spring.application.name=SpringServer
server.port=8890

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

spring.datasource.url=jdbc:mysql://localhost/air?characterEncoding=utf-8&serverTimezone=Asia/Taipei&userSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibermate.form_sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

springdoc.swagger-ui.path=/apidoc


spring.servlet.multipart.max-file-size=1000MB


spring.servlet.multipart.max-request-size=1000MB


server.tomcat.max-http-post-size=1048576000 # 1000MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.username=wingssearch20@gmail.com
spring.mail.password=


spring.mail.properties.mail.transport.protocol=smtp


spring.mail.properties.mail.smtp.auth=true

spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true