<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>訂單後台</title>
<link rel="stylesheet" th:href="@{/css/order_background.css}">
<link th:replace="fragments/header :: head"></link>
<link th:replace="fragments/footer :: head"></link>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- 社群媒體的iconnnnnnnnnnnn -->
<link
	href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
	rel="stylesheet" />

</head>


<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container_bg">

		<h1>訂單管理</h1>
		<div class="container">
			<div class="tabs">
				<div data-tab="order_list" class="tab">訂單列表</div>
				<div data-tab="cancel_refund" class="tab">已取消訂單</div>
			</div>

			<div id="order_list" class="tab_content">
				<h2>訂單列表</h2>
				<form id="order_search_form">
					<input type="text" placeholder="請輸入訂單編號..." />
					<button type="submit">搜尋</button>
				</form>

				<h3>排序依據</h3>
				<div style="display: flex;">
					<div>
						<label><input type="checkbox" value="order_number">訂單編號</label>
						<label><input type="checkbox" value="order_status">訂單狀態</label>
					</div>
					<button id="sort_button"
						style="margin-left: 15px; background-color: brown; color: whites;">排序</button>
				</div>



				<table>
					<thead>
						<tr>
							<th>訂單編號</th>
							<th style="width: 20%;">聯絡人姓名</th>
							<th>訂單金額</th>
							<th>訂單成立時間</th>
						</tr>
					</thead>
					<tbody id="orders-table-body"></tbody>
					<tbody id="order_tbody">

					</tbody>
				</table>



			</div>


			<div id="cancel_refund" class="tab_content">
				<h2>已取消訂單</h2>
				<form id="order_search_form">
					<input type="text" placeholder="請輸入訂單編號..." />
					<button type="submit">搜尋</button>
				</form>
				<h3>排序依據</h3>
				<div style="display: flex;">
					<div>
						<label><input type="checkbox" value="order2_number">訂單編號</label>
						<label><input type="checkbox" value="order2_status">訂單狀態</label>
					</div>
					<button id="sort_button"
						style="margin-left: 15px; background-color: brown; color: whites;">排序</button>
				</div>
				<table>
					<tr>
						<th style="width: 25%;">訂單編號</th>
						<th>聯絡人姓名</th>
						<th>訂單金額</th>
						<th>訂單成立時間</th>
					</tr>
				</table>




				</script>
			</div>

		</div>

	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<script src="/js/header.js"></script>
	<script src="/js/order_background.js"></script>

</body>

</html>
