<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member_info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./member_info.css" />
</head>

<body>
    <div class="member_Info_container">
        <h2>會員資訊</h2>
        <p>填寫您的會員資訊</p>

        <div id="member_Info_User">
            <div class="member_Info_Avatar">
                <img id="member_info_icon" src="./icon/avatar.png" alt="" />
            </div>

            <div id="member_Info_Upload_group">
                <input type="file" id="member_Info_upload_Image" accept="image/*" style="display: none;" />
                <button id="member_customUploadButton">選擇檔案</button>
                <div class="member_Info_Remind">檔案大小:最大1MB</div>
                <div class="member_Info_Remind">檔案限制:.JPEG、.PNG</div>
            </div>
            <button id="member_Info_upload_button">上傳頭像</button>
        </div>

        <input type="hidden" id="member_info_uid" value="uid">
        <div class="member_Info_form">
            <div class="member_Info_form-group">
                <label for="member_info_name">用戶名</label>
                <div class="input-with-icon">
                    <input type="text" id="member_info_name" name="member_info_name" placeholder="請輸入用戶名" disabled>
                    <i class="fas fa-cog gear-icon" data-input="member_info_name"></i>
                </div>
            </div>
            <div class="member_Info_form-group">
                <label for="member_info_email">E-mail</label>
                <div class="input-with-icon">
                    <input type="email" id="member_info_email" name="member_info_email" disabled>
                    <i class="fas fa-cog gear-icon" data-input="member_info_email"></i>
                </div>
            </div>
            <div class="member_Info_form-group">
                <label for="member_info_password">更新密碼</label>
                <div class="input-with-icon">
                    <input type="password" id="member_info_password" name="member_info_password">
                    <i class="fas fa-cog gear-icon" data-input="member_info_password"></i>
                </div>
            </div>

            <div class="member_Info_form-group">
                <label for="member_info_password">確認更新密碼</label>
                <div class="input-with-icon">
                    <input type="password" id="member_info_confirm_password" name="member_info_confirm_password">
                    <span id="member_info_passwordMatchIcon"></span>
                    <i class="fas fa-cog gear-icon" data-input="member_info_confirm_password"></i>
                </div>
            </div>


            <div class="member_Info_form-group">
                <label for="member_info_phone_number">手機</label>
                <div class="input-with-icon">
                    <input type="text" id="member_info_phone_number" name="member_info_phone_number"
                        placeholder="請輸入手機號碼">
                    <i class="fas fa-cog gear-icon" data-input="member_info_phone_number"></i>
                </div>
            </div>

            <div class="member_Info_form-group">
                <label for="member_info_birth">出生日期</label>
                <div class="input-with-icon">
                    <input type="date" id="member_info_birth" name="member_info_birth">
                    <i class="fas fa-cog gear-icon" data-input="member_info_birth"></i>
                </div>
            </div>

            <div id="member_info_group-btn">
                <button type="submit" class="member_Info_submit-btn" id="member_Info_revisebtn">確認修改</button>
                <button type="submit" class="member_Info_submit-btn" id="member_Info_deletebtn">刪除帳號</button>
            </div>

            <div id="member_deleteAccountModal" class="modal">
                <div id="member_info_modal-content">
                    <span id="member_info_close">&times;</span>
                    <h3>確認刪除帳號嗎?</h3>
                    <br>
                    <p>請輸入您的 Email 確認刪除</p>
                    <input type="email" id="member_confirmEmail" placeholder="請輸入您的Email">
                    <br><br>
                    <div id="member_delete_group">
                        <button id="member_confirmDeleteBtn">確認</button>
                        <button id="member_cancelDeleteBtn">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./member_info.js"></script>

</html>
