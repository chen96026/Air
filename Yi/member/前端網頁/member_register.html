<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>member_register</title>
  <link rel="stylesheet" href="./member.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!-- Google註冊 -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

  <div class="member_register_container">
    <div class="member_register_left-side">
      <div class="member_register_logo-container">
        <img src="./img/logo.png" alt="Ruix Logo" class="member_register_logo">
      </div>
      <h1>Welcome Javel</h1>
      <h3>註冊會員</h3>
      <br>
      <!-- Google Sign In -->
      <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleGoogleSignIn"
        data-auto_prompt="false"></div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signup_with"
        data-shape="rectangular" data-logo_alignment="left"></div>

      <p class="member_register_or-text">或</p>

      <form>

        <div class="member_register_eyes">
          <input type="email" id="member_register_Email" placeholder="請輸入有效的信箱" class="member_register_input-field"
            pattern="^[a-zA-Z0-9]+@[a-z]+\.com$ required">
          <div id="member_check_group">
            <span id="emailStatusIcon"></span>
            <span id="checkEmail"></span>
          </div>

        </div>

        <div class="member_register_eyes">
          <input type="password" id="member_register_Password" placeholder="請輸入密碼" class="member_register_input-field">
          <i class="fas fa-eye-slash" id="member_eyes_Password_first"></i>
        </div>

        <div class="member_register_eyes">
          <input type="password" id="member_register_confirmPassword" placeholder="請確認密碼"
            class="member_register_input-field">
          <i class="fas fa-eye-slash" id="member_eyes_Password_second"></i>
          <span id="member_passwordMatchIcon"></span>
        </div>

        <div class="member_register_remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>

        <button id="member_register_register-btn">註冊</button>
      </form>

      <p id="member_register_login-link">已經是會員了嗎? <a href="./member_login.html">登入</a></p>
    </div>

    <div class="member_image-container">
      <div class="member_register_right-side">
        <img src="./img/倒高腳杯.jpg" alt="Design Image" class="member_register_design-image image-1 active">
        <img src=" ./img/倒高腳杯.jpg" alt="Design Image" class="member_register_design-image image-2" />
      </div>
    </div>

  </div>
  </div>

</body>
<script src="./member_register.js"></script>

</html>
