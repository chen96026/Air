<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>member_sign</title>
    <link rel="stylesheet" href="./member.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./member.js"></script>
    <!-- Google註冊 -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <header>
      <div>
        <a href=""><img src="./pic/logo.png" /></a>
      </div>
      <div>
        <p>製作美好日旅回憶的第一步</p>
        <a href=""><img src="./icon/icon_Forum.png" /></a>
        <a href=""><img src="./icon/icon_logIn.png" /></a>
        <div style="clear: both"></div>
      </div>
    </header>

    <main id="member_Sign_BigContainer">
      <section id="member_Sign_Container">
        <div>
          <h2>會員註冊</h2>
          <form>
            <div class="member_Sign_Group">
              <label for="member_Sign_Username">用戶名</label>
              <input type="text" id="member_Sign_Username" name="username" />
            </div>
            <div class="member_Sign_Group">
              <label for="member_Sign_Email">電子郵件</label>
              <input type="email" id="member_Sign_Email" name="email" />
            </div>
            <div class="member_Sign_Group">
              <label for="member_Sign_Password">密碼</label>
              <input
                type="password"
                id="member_Sign_Password"
                name="password"
              />
            </div>
            <button type="submit" id="member_Sign_Btn">註冊</button>
          </form>
          <div id="member_Sign_Or">或</div>

          <!--Google註冊-->
          <div
            id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"
            data-callback="handleGoogleSignIn"
            data-auto_prompt="false"
          ></div>
          <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
          ></div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <section>
          <h3>公司</h3>
          <div class="footer_line"></div>
          <div class="footer_list"><a href="">關於我們</a></div>
          <div class="footer_list"><a href="">聯絡我們</a></div>
        </section>
        <section>
          <h3>隱私</h3>
          <div class="footer_line"></div>
          <div class="footer_list"><a href="">隱私權政策</a></div>
          <div class="footer_list"><a href="">隱私設定</a></div>
        </section>
        <section>
          <h3>Cookie</h3>
          <div class="footer_line"></div>
          <div class="footer_list"><a href="">Cookie政策</a></div>
          <div class="footer_list"><a href="">Cookie設定</a></div>
        </section>
        <section>
          <h3>合作夥伴</h3>
          <div class="footer_line"></div>
          <div class="footer_list"><a href="">廣告投放</a></div>
          <div class="footer_list"><a href="">旅遊宣傳合作</a></div>
        </section>
      </div>
    </footer>
  </body>
</html>
