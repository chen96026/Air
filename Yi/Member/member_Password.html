<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>member_Password</title>
    <link rel="stylesheet" href="./member.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./member.js"></script>
  </head>
  <body>
    <header>
      <div>
        <a href=""><img src="./pic/logo.png" /></a>
      </div>
      <div>
        <p>製作美好日旅回憶的第一步</p>
        <a href=""><img src="./icon/icon_Forum.png" /></a>
        <a href=""><img src="./icon/icon_logIn.png" /></a>
        <div style="clear: both"></div>
      </div>
    </header>

    <main id="member_Main">
      <section id="member_LeftSide">
        <section id="member_Left_TopSide">
          <div>更改密碼</div>
        </section>
        <section id="member_Left_BottomSide">
          <div id="member_LeftMember">我的會員</div>
          <div id="member_LeftInfo">更新資訊</div>
          <div id="member_LeftPassword">更改密碼</div>
          <div id="member_LeftOrder">訂單查詢</div>
          <div id="member_LeftCard">卡片管理</div>
          <div id="member_LeftCollection">收藏清單</div>
        </section>
      </section>

      <section id="member_Password_MiddleSide">
        <section id="member_Password_MiddleInside">
          <form>
            <div class="member_Password_Group">
              <label for="member_Password_Old">目前的密碼</label>
              <input type="password" id="member_Password_Old" />
            </div>
            <div class="member_Password_Group">
              <label for="member_Password_New">新密碼</label>
              <input type="password" id="member_Password_New" />
            </div>
            <div class="member_Password_Group">
              <label for="member_Password_New_Confirm">新密碼確認</label>
              <input type="password" id="member_Password_New_Confirm" />
            </div>
          </form>
          <div id="member_Password_Remind">
            請輸入6個字元以上的英文字母及數字，不含特殊符號。
          </div>
          <button id="member_Password_ChangeButton">確認修改</button>
        </section>
      </section>
    </main>
    <footer>
      <div>
        <section>
          <h3>公司</h3>
          <div class="footer_line"></div>
          <div class="footer_list"><a href="">關於我們</a></div>
          <div class="footer_list"><a href="">聯絡我們</a></div>
        </section>
        <section>
          <h3>隱私</h3>
          <div class="footer_line"></div>
          <div class="footer_list"><a href="">隱私權政策</a></div>
          <div class="footer_list"><a href="">隱私設定</a></div>
        </section>
        <section>
          <h3>Cookie</h3>
          <div class="footer_line"></div>
          <div class="footer_list"><a href="">Cookie政策</a></div>
          <div class="footer_list"><a href="">Cookie設定</a></div>
        </section>
        <section>
          <h3>合作夥伴</h3>
          <div class="footer_line"></div>
          <div class="footer_list"><a href="">廣告投放</a></div>
          <div class="footer_list"><a href="">旅遊宣傳合作</a></div>
        </section>
      </div>
    </footer>
  </body>
</html>
