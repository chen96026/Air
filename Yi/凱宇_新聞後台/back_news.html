<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/back_admin.css">
<link rel="stylesheet" href="/css/back_news.css">
</head>

<body>
	<h1>新聞版面</h1>
	<hr>
	<main class="Backstage_main">
		<div id="Backstage_LeftSide"></div>
		<div class="Backstage_MiddleSide">
			<h1 class="Backstage_Title">首頁新聞管理</h1>
			<div class="container_all">
				<div class="newsTab">
					<button class="newsTabBtn newsTabActive"
						onclick="newsDB(event, 'newsFind')">所有新聞</button>
					<button class="newsTabBtn" onclick="newsDB(event, 'newsAdd')">新增新聞</button>
					<button class="newsTabBtn" onclick="newsDB(event, 'newsUpdate')">修改/刪除新聞</button>
				</div>
				<!-- 顯示頁面 -->
				<div id="newsFind" class="newsContent">
					<table>
						<thead>
							<tr>
								<th>編號</th>
								<th>標題</th>
								<th>內文</th>
								<th>連結</th>
								<th>圖片</th>
							</tr>
						</thead>
						<tbody id="newsTable">

						</tbody>
					</table>
				</div>
				<!-- 新增頁面 -->
				<div id="newsAdd" class="newsContent">
					<form id="addForm">
						新增新聞標題: <input id="addTitle"> <br> <br> 新增新聞內文:
						<input id="addText"> <br> <br> 新增新聞連結: <input
							id="addNewsURL"> <br> <br> 新增新聞圖片: <input
							type="file" accept="image/*" id="addFile" name="addFile">
						<br> <br>
						<button>新增</button>
					</form>
				</div>
				<!-- 修改刪除頁面 -->
				<div id="newsUpdate" class="newsContent">

					<form id="updateForm">
						更新目標編號: <input id="updateNewsId" type="number"> <br>
						<br> 更新新聞標題: <input id="updateTitle"> <br> <br>
						更新新聞內文: <input id="updateText"> <br> <br>
						更新新聞連結: <input id="updateNewsURL"> <br> <br>
						更新新聞圖片: <input type="file" accept="image/*" id="updateFile"
							name="updateFile"> <br> <br>
						<button>更新</button>
					</form>
					<br>
					<hr>
					<br>
					<form id="deleteForm">
						刪除目標編號: <input id="deleteNewsId" type="number"> <br>
						<br>
						<button>刪除</button>
					</form>
				</div>
				<!-- 圖片正常顯示頁面 -->
				<div id="newsImgModal">
					<span id="newsImgCloseBtn">&times;</span> 
					<img id="newsImg">
				</div>
			</div>
		</div>
	</main>
	<script src="/js/back_news.js"></script>
</body>

</html>
