<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/home.css">
  <script src="https://unpkg.com/scrollreveal"></script>
  <title>home</title>
</head>

<body>
  <section class="section_container destination_container" id="destination">
    <div class="section_header">
      <h2 class="section_title">熱門城市</h2>
    </div>
    <div class="destination_grid">

      <div class="destination_card">
        <img src="img/destination-1.jpg" alt="destination" />
        <div class="badge">1</div>
        <div class="destination_details">
          <h4>馬丘比丘</h4>
          <p>祕魯</p>
        </div>
      </div>
      <div class="destination_card">
        <img src="img/destination-2.jpg" alt="destination" />
        <div class="badge">2</div>
        <div class="destination_details">
          <h4>倫敦</h4>
          <p>英國</p>
        </div>
      </div>
      <div class="destination_card">
        <img src="img/destination-3.jpg" alt="destination" />
        <div class="badge">3</div>
        <div class="destination_details">
          <h4>東京</h4>
          <p>日本</p>
        </div>
      </div>
      <div class="destination_card">
        <img src="img/destination-4.jpg" alt="destination" />
        <div class="badge">4</div>
        <div class="destination_details">
          <h4>雅典</h4>
          <p>希臘</p>
        </div>
      </div>
      <div class="destination_card">
        <img src="img/destination-5.jpg" alt="destination" />
        <div class="badge">5</div>
        <div class="destination_details">
          <h4>雪梨</h4>
          <p>澳洲</p>
        </div>
      </div>
      <div class="destination_card">
        <img src="img/destination-6.jpg" alt="destination" />
        <div class="badge">6</div>
        <div class="destination_details">
          <h4>阿姆斯特丹</h4>
          <p>荷蘭</p>
        </div>
      </div>
    </div>
  </section>
  <section id="home_newsSection">
    <div class="carousel-container">
      <div class="carousel-inner" id="carousel-inner">
      </div>
    </div>
    <div class="carousel-dots-container">
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <div class="carousel-dots" id="carousel-dots"></div>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
  </section>
  <br><br>
  <section class="section_container client_container" id="client">
    <div class="section_header">
      <h2 class="section_title">精選貼文</h2>
    </div>
    <div class="member_forum_card_group"></div>
  </section>

</body>
<script src="/js/home.js"></script>

</html>
