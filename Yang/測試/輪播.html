    <meta charset="UTF-8">

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./圖片/kiwi1.png" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./圖片/kiwi3.png" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./圖片/kiwi4.png" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="minusSlides()">&#10094;</a>
        <a class="next" onclick="plusSlides()">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        let slideInder = 1;
        showSlides(slideInder);

        // Next/previous controls
        function plusSlides() {
            slideInder++;
            console.log("加："+slideInder);
            showSlides(slideInder)
            if ( showSlides ) {
                return;
            }
        }

        // Thumbnail image controls
        function minusSlides() {
            slideInder--;
            if ( showSlides ) {
                return;
            }
            console.log("減："+slideInder);
            showSlides(slideInder)
        }

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (slideInder > slides.length) { slideInder = 1 }
            if (slideInder < 1) { slideInder = slides.length }
            console.log("目前"+slideInder);
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideInder - 1].style.display = "block";
            dots[slideInder - 1].className += " active";
            setTimeout(plusSlides, 5000);
        }
