<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯繫我們</title>
    <link rel="stylesheet" href="./css/a_HeaderFooter.css">
    <link rel="stylesheet" href="./css/requests.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body class="requests_body">
    <header>
        <nav id="header">
            <div class="header_logo"><a href=""><img src="../Yang/圖片/logo.png"></a></div>
            <ul class="header_nav_links">
                <li class="header_link"><a href="#"><img src="../Yang/圖片/icon_logIn.png"></a></li>
                <li class="header_link"><a href="./forum.html"><img src="../Yang/圖片/icon_Forum.png"></a></li>
            </ul>
        </nav>
    </header>
    <main class="requests_main">
        <div>
            <h1>聯絡我們</h1>
            <div class="requests_description">
                <p class="requests_about">
                    您是否有任何的意見或提問？
                    <br>
                    只需要填寫以下表格，我們會盡快與您取得聯繫
                </p>
                <p class="requests_required">
                    有標註 <span class="requests_mark">*</span> 的為必填項目
                </p>
            </div>
            <form action="">
                <div>
                    <label for="requests_name">姓名 <span class="requests_mark">*</span></label>
                    <br>
                    <input type="text" id="requests_name" class="requests_input" placeholder="請輸入姓名">
                </div>
                <div>
                    <label for="requests_email">E-MAIL <span class="requests_mark">*</span></label>
                    <br>
                    <input type="email" id="requests_email" class="requests_input" placeholder="請輸入完整電子信箱">
                </div>
                <div>
                    <label for="requests_phone">連絡電話</label>
                    <br>
                    <input type="tel" id="requests_phone" class="requests_input" placeholder="請輸入連絡電話">
                </div>
                <div>
                    <label for="requests_orderNum">訂單編號</label>
                    <br>
                    <input type="text" id="requests_orderNum" class="requests_input" placeholder="請輸入訂單編號">
                </div>
                <div>
                    <label for="requests_category">意見類別 <span class="requests_mark">*</span></label>
                    <br>
                    <select id="requests_category"  class="requests_select">
                        <option value="requests_c">請選擇問題分類</option>
                        <option value="requests_c_account" >會員帳號</option>
                        <option value="requests_c_order" >訂購問題</option>
                        <option value="requests_c_comment" >意見回饋</option>
                        <option value="requests_c_other" >其他</option>
                    </select>
                </div>
                <div>
                    <label for="requests_details">問題與建議 <span class="requests_mark">*</span></label>
                    <br>
                    <textarea id="requests_details" class="requests_textarea" placeholder="請輸入問題或建議的詳細內容"></textarea>
                    <button id="requests_submit" class="requests_btnSubmit" type="submit">送出</button>
                </div>
            </form>
        </div>
        <div class="requests_send"></div>
    </main>
    <footer>
        <div class="search_section_container search_footer_container">
            <div class="search_footer_col">
                <h4>追蹤我們</h4>
                <hr style="width:50%">
                <div class="search_footer_socials">
                    <span>
                        <a href="#"><i class="ri-twitter-fill"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-linkedin-fill"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-instagram-line"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-facebook-fill"></i></a>
                    </span>
                </div>
            </div>
            <div class="search_footer_col">
                <h4>隱私</h4>
                <hr style="width:80%">
                <a href="#">隱私權政策</a>
                <a href="#">隱私設定</a>
            </div>
            <div class="search_footer_col">
                <h4>Cookie</h4>
                <hr style="width:80%">
                <a href="#">Cookie政策</a>
                <a href="#">Cookie設定</a>
            </div>
            <div class="search_footer_col">
                <h4>合作夥伴</h4>
                <hr style="width:80%">
                <a href="#">廣告投放</a>
                <a href="#">旅遊宣傳合作</a>
            </div>
        </div>
        <div class="search_footer_bar">
            Copyright © 2024 Javel. All rights reserved.
        </div>
    </footer>

</body>
</html>
