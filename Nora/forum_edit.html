<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增文章</title>
    <link rel="stylesheet" href="./css/a_HeaderFooter.css">
    <link rel="stylesheet" href="./css/forum_edit.css">
</head>
<body class="forum_body">
    <header>
        <div><a href=""><img src="./圖片/logo.png"></a></div>
        <div>
            <p>製作美好日旅回憶的第一步</p>
            <a href=""><img src="./圖片/icon_Forum.png"></a>
            <a href=""><img src="./圖片/icon_logIn.png"></a>
            <div style="clear:both"></div>
        </div>
    </header>
    <main class="forum_main">
        <div>
            <div class="forum_authorInfo">
                <img src="https://picsum.photos/50?random=1" alt="author_icon">
                <p>奇異鳥真奇異啊</p>
            </div>
            <form action="">
                <div class="forum_where">
                    <div>
                        <label for="forum_select_country">選擇國家：</label>
                        <select name="forum_s_country" id="forum_select_country">
                            <optgroup label="不分國家">
                                <option value="all">全世界</option>
                            </optgroup>
                            <optgroup label="亞洲">
                                <option value="Japan">日本</option>
                            </optgroup>
                        </select>
                    </div>
                    <div>
                        <label for="forum_select_area">選擇地區：</label>
                        <select name="forum_s_area" id="forum_select_area">
                            <optgroup label="全世界">
                                <option value="">所有地點</option>
                            </optgroup>
                        </select>
                    </div>
                    <div>
                        <label for="">旅遊日期：</label>
                        <input type="date">
                    </div>
                </div>
                <div class="forum_edit_body">
                    <input type="text" placeholder="主要標題…">
                    <input type="text" placeholder="次要標題…">
                    <input type="text" placeholder="HashTag… ( #九州, #活火山, #拉麵… )">
                    <div>
                        <div class="forum_e_share">
                            <input type="radio" name="forum_star" id="forum_star_1" class="forum_e_star" value="1">
                            <input type="radio" name="forum_star" id="forum_star_2" class="forum_e_star" value="2">
                            <input type="radio" name="forum_star" id="forum_star_3" class="forum_e_star" value="3">
                            <input type="radio" name="forum_star" id="forum_star_4" class="forum_e_star" value="4">
                            <input type="radio" name="forum_star" id="forum_star_5" class="forum_e_star" value="5">

                            <input type="checkbox" name="forum_onHomePage" id="forum_onHomePage_id">
                            <label for="forum_onHomePage_id">願意分享文章在網站首頁</label>
                        </div>
                        <div class="forum_e_textarea">
                            <textarea name="" id="" placeholder="撰寫這趟旅程的回憶"></textarea>
                            <div>
                                <p>發布於　2024-09-14</p>
                                <button type="submit">
                                </button>
                            </div>
                        </div>
                        <div class="forum_uploadImg">
                            <img src="https://picsum.photos/1200/700?random=1" alt="photo1">
                            <div class="forum_moreImg">
                                <img src="https://picsum.photos/1200/700?random=2" alt="photo2">
                                <img src="https://picsum.photos/1200/700?random=3" alt="photo3">
                                <img src="https://picsum.photos/1200/700?random=4" alt="photo4">
                            </div>
                            <div class="forum_chooseImg">
                                <p>目前已上傳 4 張照片</p>
                                <label for="forum_chooseImg_id">
                                    <div>
                                        <img src="./img/icon/add_newImg.svg" alt="chooseImg">
                                        <span>上傳相片…</span>
                                        <input type="file" name="" id="forum_chooseImg_id" accept=".png, .jpg, .jpeg">
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <section>
                <h3>公司</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="./about.html">關於我們</a></div>
                <div class="footer_list"><a href="./requests.html">聯絡我們</a></div>
            </section>
            <section>
                <h3>隱私</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="">隱私權政策</a></div>
                <div class="footer_list"><a href="">隱私設定</a></div>
            </section>
            <section>
                <h3>Cookie</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="">Cookie政策</a></div>
                <div class="footer_list"><a href="">Cookie設定</a></div>
            </section>
            <section>
                <h3>合作夥伴</h3>
                <div class="footer_line"></div>
                <div class="footer_list"><a href="">廣告投放</a></div>
                <div class="footer_list"><a href="">旅遊宣傳合作</a></div>
            </section>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/forum_selectArea.js"></script>
    <script src="./js/forum_stars.js"></script>
</body>
</html>
