<!DOCTYPE html>
<html lang="zh-Hans-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增文章</title>
    <link rel="stylesheet" href="./css/a_HeaderFooter.css">
    <link rel="stylesheet" href="./css/forum_edit.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="forum_body">
    <header>
        <nav id="header">
            <div class="header_logo"><a href=""><img src="../Yang/圖片/logo.png"></a></div>
            <ul class="header_nav_links">
                <li class="header_link"><a href="#"><img src="../Yang/圖片/icon_logIn.png"></a></li>
                <li class="header_link"><a href="./forum.html"><img src="../Yang/圖片/icon_Forum.png"></a></li>
            </ul>
        </nav>
    </header>
    <main class="forum_main">
        <div>
            <div class="forum_authorInfo">
                <img src="https://picsum.photos/50?random=1" alt="author_icon">
                <p>奇異鳥真奇異啊</p>
            </div>
            <div class="forum_where">
                <div>
                    <label for="forum_select_country">選擇國家：</label>
                    <select id="forum_select_country">
                        <option value="all">國家</option>
                        <optgroup label="亞洲">
                            <option value="Japan">日本</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="forum_select_area">選擇地區：</label>
                    <select id="forum_select_area">
                        <optgroup label="全世界">
                            <option value="all">所有地點</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="">旅遊日期：</label>
                    <input type="date">
                </div>
            </div>
            <div class="forum_edit_body">
                <input type="text" placeholder="主要標題…" id="forum_edit_title1" class="forum_edit_input" required minlength="1">
                <input type="text" placeholder="次要標題…" id="forum_edit_title2" class="forum_edit_input">
                <input type="text" placeholder="HashTag… ( #九州, #活火山, #拉麵… )" id="forum_edit_tags"
                    class="forum_edit_input">
                <div>
                    <div class="forum_e_share">
                        <form id="stars">
                            <input type="radio" name="forum_e_star" id="forum_star_1" class="forum_e_star" value="1" required>
                            <input type="radio" name="forum_e_star" id="forum_star_2" class="forum_e_star" value="2">
                            <input type="radio" name="forum_e_star" id="forum_star_3" class="forum_e_star" value="3">
                            <input type="radio" name="forum_e_star" id="forum_star_4" class="forum_e_star" value="4">
                            <input type="radio" name="forum_e_star" id="forum_star_5" class="forum_e_star" value="5">
                        </form>

                        <input type="checkbox" id="forum_onHomePage_id">
                        <label for="forum_onHomePage_id">願意分享文章在網站首頁</label>
                    </div>
                    <div class="forum_e_textarea">
                        <textarea placeholder="撰寫這趟旅程的回憶" id="forum_edit_textarea" required minlength="1"></textarea>
                        <div>
                            <p>發布於　2024-09-14</p>
                            <button id="submit"></button>
                        </div>
                    </div>
                    <form enctype="multipart/form-data">
                        <div id="forum_uploadImg">
                            <div class="forum_noImg"></div>
                            <div class="forum_chooseImg">
                                <p>至少上傳一張相片，目前未選取相片</p>
                                <label for="forum_chooseImg_id" id="forum_chooseImg_label">
                                    <img src="./img/icon/add_newImg.svg" alt="chooseImg">
                                    <span>上傳相片…</span>
                                    <input type="file" id="forum_chooseImg_id" accept="image/*" multiple>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="search_section_container search_footer_container">
            <div class="search_footer_col">
                <h4>追蹤我們</h4>
                <hr style="width:50%">
                <div class="search_footer_socials">
                    <span>
                        <a href="#"><i class="ri-twitter-fill"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-linkedin-fill"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-instagram-line"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-facebook-fill"></i></a>
                    </span>
                </div>
            </div>
            <div class="search_footer_col">
                <h4>隱私</h4>
                <hr style="width:80%">
                <a href="#">隱私權政策</a>
                <a href="#">隱私設定</a>
            </div>
            <div class="search_footer_col">
                <h4>Cookie</h4>
                <hr style="width:80%">
                <a href="#">Cookie政策</a>
                <a href="#">Cookie設定</a>
            </div>
            <div class="search_footer_col">
                <h4>合作夥伴</h4>
                <hr style="width:80%">
                <a href="#">廣告投放</a>
                <a href="#">旅遊宣傳合作</a>
            </div>
        </div>
        <div class="search_footer_bar">
            Copyright © 2024 Javel. All rights reserved.
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/forum_selectArea.js"></script>
    <script src="./js/forum_stars.js"></script>
    <script src="./js/forum_form.js"></script>
</body>

</html>
