<!DOCTYPE html>
<html lang="zh-Hans-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增文章</title>
    <link rel="stylesheet" href="./css/a_HeaderFooter.css">
    <link rel="stylesheet" href="./css/forum_edit.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="forum_body">
    <header>
        <nav id="header">
            <div class="header_logo"><a href=""><img src="../Yang/圖片/logo.png"></a></div>
            <ul class="header_nav_links">
                <li class="header_link"><a href="./forum.html"><img src="../Yang/圖片/icon_logIn.png"></a></li>
                <li class="header_link"><a href="#"><img src="../Yang/圖片/icon_Forum.png"></a></li>
            </ul>
        </nav>
    </header>
    <main class="forum_main">
        <div>
            <div class="forum_authorInfo">
                <img src="https://picsum.photos/50?random=1" alt="author_icon">
                <p>奇異鳥真奇異啊</p>
            </div>
            <form action="" enctype="multipart/form-data">
                <div class="forum_where">
                    <div>
                        <label for="forum_select_country">選擇國家：</label>
                        <select name="forum_s_country" id="forum_select_country">
                            <optgroup label="不分國家">
                                <option value="all">全世界</option>
                            </optgroup>
                            <optgroup label="亞洲">
                                <option value="Japan">日本</option>
                            </optgroup>
                        </select>
                    </div>
                    <div>
                        <label for="forum_select_area">選擇地區：</label>
                        <select name="forum_s_area" id="forum_select_area">
                            <optgroup label="全世界">
                                <option value="">所有地點</option>
                            </optgroup>
                        </select>
                    </div>
                    <div>
                        <label for="">旅遊日期：</label>
                        <input type="date">
                    </div>
                </div>
                <div class="forum_edit_body">
                    <input type="text" placeholder="主要標題…">
                    <input type="text" placeholder="次要標題…">
                    <input type="text" placeholder="HashTag… ( #九州, #活火山, #拉麵… )">
                    <div>
                        <div class="forum_e_share">
                            <input type="radio" name="forum_star" id="forum_star_1" class="forum_e_star" value="1">
                            <input type="radio" name="forum_star" id="forum_star_2" class="forum_e_star" value="2">
                            <input type="radio" name="forum_star" id="forum_star_3" class="forum_e_star" value="3">
                            <input type="radio" name="forum_star" id="forum_star_4" class="forum_e_star" value="4">
                            <input type="radio" name="forum_star" id="forum_star_5" class="forum_e_star" value="5">

                            <input type="checkbox" name="forum_onHomePage" id="forum_onHomePage_id">
                            <label for="forum_onHomePage_id">願意分享文章在網站首頁</label>
                        </div>
                        <div class="forum_e_textarea">
                            <textarea name="" id="" placeholder="撰寫這趟旅程的回憶"></textarea>
                            <div>
                                <p>發布於　2024-09-14</p>
                                <button type="submit">
                                </button>
                            </div>
                        </div>
                        <div class="forum_uploadImg">
                            <div class="forum_noImg"></div>
                            <div class="forum_chooseImg">
                                <p>目前未選取相片</p>
                                <label for="forum_chooseImg_id">
                                    <img src="./img/icon/add_newImg.svg" alt="chooseImg">
                                    <span>上傳相片…</span>
                                    <input type="file" name="" id="forum_chooseImg_id" accept="image/*" multiple>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="search_section_container search_footer_container">
            <div class="search_footer_col">
                <h4>追蹤我們</h4>
                <hr style="width:50%">
                <div class="search_footer_socials">
                    <span>
                        <a href="#"><i class="ri-twitter-fill"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-linkedin-fill"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-instagram-line"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-facebook-fill"></i></a>
                    </span>
                </div>
            </div>
            <div class="search_footer_col">
                <h4>隱私</h4>
                <hr style="width:80%">
                <a href="#">隱私權政策</a>
                <a href="#">隱私設定</a>
            </div>
            <div class="search_footer_col">
                <h4>Cookie</h4>
                <hr style="width:80%">
                <a href="#">Cookie政策</a>
                <a href="#">Cookie設定</a>
            </div>
            <div class="search_footer_col">
                <h4>合作夥伴</h4>
                <hr style="width:80%">
                <a href="#">廣告投放</a>
                <a href="#">旅遊宣傳合作</a>
            </div>
        </div>
        <div class="search_footer_bar">
            Copyright © 2024 Javel. All rights reserved.
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/forum_selectArea.js"></script>
    <script src="./js/forum_stars.js"></script>
    <script src="./js/forum_upLoadImg.js"></script>
</body>

</html>
