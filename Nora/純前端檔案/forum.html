<!DOCTYPE html>
<html lang="zh-Hans-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊論壇</title>
    <link rel="stylesheet" href="/css/forum.css">
    <link rel="stylesheet" href="/css/linearicons.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/nice-select.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <main class="forum_main">
        <section class="destinations-area section-gap">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="menu-content pb-40 col-lg-8">
                        <div class="title text-center">
                            <h1 class="mb-10">探索世界各地的旅遊心得</h1>
                            <p>可以透過國家、城市、文章標題與 Tag 快速找尋有興趣的旅遊景點，也可以將旅遊心得分享給其他使用者</p>
                        </div>
                    </div>
                </div>
                <div class="forum_search">
                    <select name="sortBy" id="forum_sort">
                        <option value="postDate">日期新到舊</option>
                        <option value="likes">讚數多到少</option>
                        <option value="rating">星級高到低</option>
                    </select>
                    <select name="country" id="forum_select_country">
                        <optgroup label="不分國家">
                            <option value="全世界">全世界</option>
                        </optgroup>
                    </select>
                    <select name="city" id="forum_select_city">
                        <optgroup label="全世界">
                            <option value="所有城市">所有城市</option>
                        </optgroup>
                    </select>
                    <input type="search" name="key" id="forum_search_key" placeholder="輸入 文章標題 或 Tag 關鍵字"
                        th:value="${key != null ? key : ''}">
                </div>
            </div>
        </section>
        <div class="forum_cards" id="cards-container"></div>
        </div>
        <div id="loading" class="forum_loading">
            <p>Loading...</p>
        </div>
    </main>
    <div class="forum_write">
        <a href="/forum/edit">
            <div class="forum_writeImg"></div>
            <p class="forum_writeP">撰寫心得</p>
        </a>
    </div>
    <script src="/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/easing.min.js"></script>
    <script src="/js/hoverIntent.js"></script>
    <script src="/js/superfish.min.js"></script>
    <script src="/js/jquery.ajaxchimp.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/jquery.nice-select.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/mail-script.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/forum_selectArea.js"></script>
    <script src="/js/forum_loadingCards.js"></script>
</body>

</html>
