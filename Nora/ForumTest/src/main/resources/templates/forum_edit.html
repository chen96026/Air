<!DOCTYPE html>
<html lang="zh-Hans-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'TEST編輯文章' : 'TEST新增文章'}"></title>
    <link rel="stylesheet" href="/css/a_HeaderFooter.css">
    <link rel="stylesheet" href="/css/forum_edit.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script th:if="${isEdit}" th:inline="javascript">
    	var isEdit = true;
	    var setCountry = /*[[${post.post.country}]]*/ "all";
	    var setCity = /*[[${post.post.city}]]*/ "所有城市";
	    var urlParams = new URLSearchParams(window.location.search);
	    var postId = urlParams.get('id');
	</script>
</head>

<body class="forum_body">
    <header>
        <nav id="header">
            <div class="header_logo"><a href=""><img src="../Yang/圖片/logo.png"></a></div>
            <ul class="header_nav_links">
                <li class="header_link"><a href="#"><img src="../Yang/圖片/icon_logIn.png"></a></li>
                <li class="header_link"><a href="/forum"><img src="../Yang/圖片/icon_Forum.png"></a></li>
            </ul>
        </nav>
    </header>
    <main class="forum_main">
        <div class="forum_edit">
            <div class="forum_authorInfo">
                <img th:src="${user.iconURL}" alt="author_icon">
                <p th:text="${user.username}"></p>
            </div>
            <form id="forum_form" enctype="multipart/form-data">
                <div class="forum_where">
                    <div>
                        <label for="forum_select_country">國家：</label>
                        <select id="forum_select_country" name="country">
                            <option value="all">國家</option>
                            <optgroup label="亞洲">
                                <option value="日本">日本</option>
                                <option value="中國">中國</option>
                                <option value="新加坡">新加坡</option>
                                <option value="馬來西亞">馬來西亞</option>
                            </optgroup>
                            <optgroup label="歐洲">
                                <option value="法國">法國</option>
                                <option value="英國">英國</option>
                            </optgroup>
                            <optgroup label="歐洲">
                                <option value="">法國</option>
                                <option value="">英國</option>
                                <option value="">美國</option>
                            </optgroup>
                        </select>
                    </div>
                    <div>
                        <label for="forum_select_city">地區：</label>
                        <select id="forum_select_city" name="city">
                            <optgroup label="全世界">
                                <option value="all">所有城市</option>
                            </optgroup>
                        </select>
                    </div>
                    <div>
                        <label for="forum_startDate">出發日：</label>
                        <input type="date" name="startDate" id="forum_startDate" th:if="${(isEdit) and (post.post.startDate != null)} " th:value="${post.post.startDate}">
						<input type="date" name="startDate" id="forum_startDate" th:if="${(!isEdit) or (post.post.startDate == null)}">
                    </div>
                    <div>
                        <label for="forum_endDate">回程日：</label>
                        <input type="date" name="endDate" id="forum_endDate" th:if="${(isEdit) and (post.post.endDate != null)} " th:value="${post.post.endDate}">
						<input type="date" name="endDate" id="forum_endDate" th:if="${(!isEdit) or (post.post.endDate == null)}">
                    </div>
                </div>
                <div class="forum_edit_body">
                    <input type="text" placeholder="主要標題…" id="forum_edit_title1" class="forum_edit_input" name="mainTitle" minlength="1" th:value="${isEdit ? post.post.mainTitle : ''}" required>
                    <input type="text" placeholder="次要標題…" id="forum_edit_title2" class="forum_edit_input" name="subTitle" th:value="${isEdit ? post.post.subTitle : ''}">
                    <input type="text" placeholder="HashTag… ( #九州, #活火山, #拉麵… )" id="forum_edit_tags" class="forum_edit_input" name="tags" th:value="${isEdit ? post.post.tags : ''}">
                    <div>
                        <div class="forum_e_share">
                            <span id="forum_stars">
                                <input type="radio" name="rate" id="forum_star_1" class="forum_e_star" value="1" th:checked="${isEdit and (post.post.rate == 1)}" required>
                                <input type="radio" name="rate" id="forum_star_2" class="forum_e_star" value="2" th:checked="${isEdit and (post.post.rate == 2)}">
                                <input type="radio" name="rate" id="forum_star_3" class="forum_e_star" value="3" th:checked="${isEdit and (post.post.rate == 3)}">
                                <input type="radio" name="rate" id="forum_star_4" class="forum_e_star" value="4" th:checked="${isEdit and (post.post.rate == 4)}">
                                <input type="radio" name="rate" id="forum_star_5" class="forum_e_star" value="5" th:checked="${isEdit and (post.post.rate == 5)}">
                            </span>

                            <input type="checkbox" id="forum_onHomePage_id" name="share" th:checked="${isEdit and post.post.share}">
                            <label for="forum_onHomePage_id">願意分享文章在網站首頁</label>
                        </div>
                        <div class="forum_e_textarea">
                            <textarea placeholder="撰寫這趟旅程的回憶" id="forum_edit_textarea" name="content" th:text="${isEdit ? post.post.content : ''}" required minlength="1"></textarea>
                            <div>
                                <p>發布於　<span th:text="${date}"><span></p>
                                <button id="submit"></button>
                            </div>
                        </div>
                        <div id="forum_uploadImg">
                            <div class="forum_noImg"></div>
                            <div class="forum_chooseImg">
                                <p>至少上傳一張相片，目前未選取相片</p>
                                <label for="forum_chooseImg_id" id="forum_chooseImg_label">
                                    <img src="/img/icon/add_newImg.svg" alt="chooseImg">
                                    <span>上傳相片…</span>
                                    <input type="file" id="forum_chooseImg_id" accept="image/*" multiple>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="search_section_container search_footer_container">
            <div class="search_footer_col">
                <h4>追蹤我們</h4>
                <hr style="width:50%">
                <div class="search_footer_socials">
                    <span>
                        <a href="#"><i class="ri-twitter-fill"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-linkedin-fill"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-instagram-line"></i></a>
                    </span>
                    <span>
                        <a href="#"><i class="ri-facebook-fill"></i></a>
                    </span>
                </div>
            </div>
            <div class="search_footer_col">
                <h4>隱私</h4>
                <hr style="width:80%">
                <a href="#">隱私權政策</a>
                <a href="#">隱私設定</a>
            </div>
            <div class="search_footer_col">
                <h4>Cookie</h4>
                <hr style="width:80%">
                <a href="#">Cookie政策</a>
                <a href="#">Cookie設定</a>
            </div>
            <div class="search_footer_col">
                <h4>合作夥伴</h4>
                <hr style="width:80%">
                <a href="#">廣告投放</a>
                <a href="#">旅遊宣傳合作</a>
            </div>
        </div>
        <div class="search_footer_bar">
            Copyright © 2024 Javel. All rights reserved.
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/forum_form.js"></script>
    <script src="/js/forum_selectArea.js"></script>
    <script src="/js/forum_formDate.js"></script>
    <script src="/js/forum_stars.js"></script>
</body>

</html>
