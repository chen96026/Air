<!DOCTYPE html>
<html lang="zh-Hans-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯繫我們</title>
	<link rel="stylesheet" href="/css/support.css">
    <link th:replace="fragments/new_source :: head"></link>
    <style>
    	#header {
			background-color: rgba(34, 34, 34, 0.9);
	
		}
		.main-menu {
  			background: transparent;	
		}
    </style>
</head>

<body>
	<div th:replace="fragments/new_header :: header"></div>
	<main>
	<!-- start banner Area -->
	<section class="relative about-banner">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">
						聯 絡 我 們
					</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start insurence-one Area -->
	<section class="insurence-one-area section-gap">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6 insurence-left">
					<img class="img-fluid img-one" src="/assets/contact.jpg">
				</div>
				<div class="col-lg-6 insurence-right">
					<h3>您是否有任何的意見或提問？</h3>
					<h3>只需要填寫以下表格，我們會盡快與您取得聯繫</h3>
					<p>
						有標註 <span class="contact_mark">*</span> 的為必填項目
					</p>
					<div class="list-wrap" style="background-color: white;">
						<form id="contact_form">
							<div>
								<label for="contact_name"><div>姓名 <span class="contact_mark">*</span></div> </label>
								<br>
								<input type="text" id="contact_name" name="name" class="contact_input" placeholder="請輸入姓名" required>
							</div>
							<div>
								<label for="contact_email"><div>E-MAIL <span class="contact_mark">*</span></div></label>
								<br>
								<input type="email" id="contact_email" name="email" class="contact_input" placeholder="請輸入完整電子信箱"
									required>
							</div>
							<div>
								<label for="contact_phone"><div>連絡電話</div></label>
								<br>
								<input type="tel" id="contact_phone" name="phone" class="contact_input" placeholder="請輸入連絡電話">
							</div>
							<div>
								<label for="contact_orderNum"><div>訂單編號</div></label>
								<br>
								<input type="number" id="contact_orderNum" name="orderId" class="contact_input" placeholder="請輸入訂單編號" min="1">
							</div>
							<div>
								<label for="contact_category"><div>意見類別 <span class="contact_mark">*</span></div></label>
								<br>
								<select id="contact_category" name="category" class="contact_select">
									<option value="請選擇問題分類">請選擇問題分類</option>
									<option value="會員帳號">會員帳號</option>
									<option value="訂購問題">訂購問題</option>
									<option value="意見回饋">意見回饋</option>
									<option value="其他">其他</option>
								</select>
							</div>
							<div>
								<label for="contact_content"><div>問題與建議 <span class="contact_mark">*</span></div></label>
								<br>
								<textarea id="contact_content" name="content" class="contact_textarea" placeholder="請輸入問題或建議的詳細內容"
									required></textarea>
								<br>
								<button id="contact_submit" class="contact_btnSubmit genric-btn primary">送出</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</section>
	<!-- End insurence-one Area -->
	</main>
    <div th:replace="fragments/new_footer :: footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/support_form.js"></script>
</body>

</html>
